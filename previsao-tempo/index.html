<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="wi wi-day-sunny"></i> Previsão do Tempo</h1>
            
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Digite uma cidade...">
                <button id="searchButton"><i class="fas fa-search"></i> Buscar</button>
                <button id="locationButton" title="Usar minha localização"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <div id="errorMessage" class="error-message hidden"></div>

        <main>
            <section id="currentWeather" class="current-weather hidden">
                <div class="location-info">
                    <h2 id="locationName"></h2>
                    <p id="currentDate" class="date"></p>
                </div>

                <div class="weather-display">
                    <div class="temperature">
                        <span id="currentTemp"></span>
                        <div class="weather-condition">
                            <p id="weatherDescription"></p>
                            <p id="windSpeed"></p>
                        </div>
                    </div>
                    <div id="weatherIcon"></div>
                </div>

                <div class="min-max-temp">
                    <p id="minMaxTemp"></p>
                </div>
            </section>

            <section class="forecast">
                <h2><i class="wi wi-barometer"></i> Previsão para 7 Dias</h2>
                <div id="forecastContainer">
                    <p id="noForecastMessage">Busque por uma cidade para ver a previsão</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Dados fornecidos por Open-Meteo <i class="wi wi-meteor"></i></p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
